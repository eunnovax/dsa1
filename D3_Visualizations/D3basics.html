        const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

    // Conditional coloring of displayed data
    d3.select('body').selectAll('h2').data(dataset).enter().append('h2').text((d)=> d+" USD")

        if (d < 20) {return 'red'} 
        else {return 'green'}
      });
        d3.select("body").selectAll("div")
      .data(dataset)
      .enter()
      .append("div")
      .attr('class', 'bar')

  </script>
