<h1 id='title'>Survey Form</h1>
<p id="description">
  Please fill out the form below
</p>
<form id="survey-form">
  <label id="name-label" for="name">Name</label>
  <input type="text" id="name" placeholder="your name" required>
  <label id="email-label" for="email">
  Email
  </label>
  <input type="email" id="email" placeholder="your email" required>
  <label id="number-label" for="number">
  Number
  </label>
  <input type="number" id="number" placeholder="your number" min="1" max="10">
  <select id="dropdown">
    <option value disabled selected>Select</option>
    <option>option 1</option>
    <option>option 2</option>
    <option>option 3</option>
  </select>
  <label for="cat">
    <input id="cat" value="cat" type="radio" name="animals">Cat
  </label>
  <label for="dog">
    <input id="dog" value="dog" type="radio" name="animals">Dog
  </label>
  <label for="chicken">
    <input id="chicken" value="chicken" type="radio" name="animals">Chicken
  </label>
  <label for="grey">
    <input id="grey" value="grey" type="checkbox" name="colors">Grey
  </label>
  <label for="turquoise">
    <input id="turquoise" value="turquoise" type="checkbox" name="colors">Turquoise
  </label>
  <textarea id="textarea" name="texty" rows="5" cols="30" placeholder="comment"></textarea>
  <button id="submit" type="submit"></button>
</form>
