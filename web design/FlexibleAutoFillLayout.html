<!-- auto-fill, minmax(60px, 1fr) 1) stretches items from 60px to 1fr until there is enough room to fit another 60px item 2) fill the horizontal space with items automatically -->
<!-- auot-fit 1) fits the hor space with items automatically 2)stretches items but collapses empty rows and columns to fit items with content -->
<style>
    .item1{background:LightSkyBlue;}
    .item2{background:LightSalmon;}
    .item3{background:PaleTurquoise;}
    .item4{background:LightPink;}
    .item5{background:PaleGreen;}
  
    .container {
      font-size: 40px;
      min-height: 100px;
      width: 100%;
      background: LightGray;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      grid-template-rows: 1fr 1fr 1fr;
      grid-gap: 10px;
    }
